name: pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  gh-pages:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install package and docs extras
        run: pip install .[docs]
      - name: pylint badge
        run: |
          python -m pylint --disable=C0103 --output-format=text statmechcrack | tee lint.log || pylint-exit $?
          PYLINT_SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' lint.log)
          pip install anybadge
          anybadge -o --label=Pylint --file=pylint.svg --value=${PYLINT_SCORE} 2=red 4=orange 8=yellow 10=green
      - name: Build docs
        run: |
          sudo apt-get install pandoc
          source .github/workflows/docs.sh
          sphinx-build -b html source/ build/html/
          sed -i -e "s/ module</</g" build/html/*.html
          sed -i '/Built with/,/Docs<\/a>./d' build/html/*.html
          mv build/html/ ../public/
          mv ../pylint.svg ../public/
      - name: Deploy docs to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public/