name: main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install statmechcrack
        run: pip install .[testing]
      - name: pylint
        run: |
          python -m pylint --disable=C0103 --output-format=text statmechcrack | tee lint.log || pylint-exit $?
          PYLINT_SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' lint.log)
          pip install anybadge
          anybadge -o --label=lint --file=lint.svg --value=${PYLINT_SCORE} 2=red 4=orange 8=yellow 10=green
      - name: pytest
        run: python -m pytest --verbose --cov=statmechcrack --cov-report xml
      - name: coveralls
        run: |
          python -m pip install coveralls
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: codecov
        uses: codecov/codecov-action@v2
        with:
          name: codecov-umbrella
          verbose: true