name: main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Translate README.rst to .md for description
        run: |
          sudo apt install -y pandoc
          pandoc -s -o README.md README.rst
      - name: Login to DockerHub
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker and push to Dockerhub
        uses: docker/build-push-action@v2.8.0
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/statmechcrack:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/statmechcrack:0.1.0
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install statmechcrack
        run: pip install .[testing]
      - name: pylint
        run: ls #temp python -m pylint --disable=C0103 --output-format=text statmechcrack
      - name: pytest
        run: python -m pytest --verbose --cov=statmechcrack --cov-report xml
      - name: coveralls
        run: |
          python -m pip install coveralls
          coveralls --service=github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: codecov
        uses: codecov/codecov-action@v2
        with:
          name: codecov-umbrella
          verbose: true
